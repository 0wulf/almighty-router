%YAML 1.1
---
vars:
  address-groups:
    HOME_NET: "[192.168.50.0/24]"
    EXTERNAL_NET: "any"

af-packet:
  - interface: eth0
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes
  - interface: wlan0
    cluster-id: 98
    cluster-type: cluster_flow
    defrag: yes

# Default runmode (set SURICATA_MODE=inline to swap to NFQUEUE and adjust nftables)
legacy: yes
runmode: workers

defrag:
  memcap: 64mb
  hash-size: 65536

stream:
  memcap: 128mb
  checksum-validation: no

outputs:
  - fast:
      enabled: yes
      filename: /var/log/suricata/fast.log
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types:
        - alert
        - dns
        - http
        - tls
        - stats

logging:
  default-log-level: info
  default-output-filter:

rule-files:
  - suricata.rules
